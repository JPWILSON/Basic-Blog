{% extends "index.html" %}

{% block content %}
    {{ p.render() | safe }}
    <div class="post_footer">
        Commentor: {{ p.author }}
    </div>
    <h2>Comment:</h2>
    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            <form method="post">
                <label>
                    <textarea name="comment" class="content2" value="{{comment}}"></textarea>
                </label>
                <div class="error">{{error}}</div>
                <input type="submit" value="Comment!">
            </form>
        </div>
        <div class = "col-md-1"></div>
    </div>
{% endblock %}
