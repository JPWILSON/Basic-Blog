{% extends "index.html" %}

{% block content %}
    {{ p.render() | safe }}
    <h2>Previous Comments:</h2>
    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            {% if not all_comments %}
                <h5>No previous comments</h5>
                {% else %}
                    {% for c in all_comments %}
                        <div>{{c.comment}}</div>
                    {% endfor %}
            {% endif %}
        </div>
        <div class = "col-md-1"></div>
    </div>
    <h2>Your Comment:</h2>
    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            <form method="post">
                <label>
                    <textarea name="comment" class="content2" value="{{comment}}">{{comment_prev}}</textarea>
                </label>
                <div class="error">{{error}}</div>
                <input type="submit" value="Comment!">
            </form>
        </div>
        <div class = "col-md-1"></div>
    </div>
{% endblock %}
