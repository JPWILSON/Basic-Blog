{% extends "index.html" %}
{% block content %}

<div class = "row">
	<div class="col-md-12">
		<h2 class = "text-muted text-center"><a href="/">Recent Blog Entries</a></h2>
	</div>
</div>

<div class = "row text-center">
				<div class = "col-md-4">
					<button onclick="location.href='/signup'">Sign Up/In</button>
				</div>
				<div class = "col-md-4">
					<button onclick="location.href='/form'">Make Blog Entry</button>
				</div>
				<div class = "col-md-4">
					<button onclick="location.href='/logout'">Logout</button>
				</div><br>
</div>
<hr>

<div class = "row">
	<div class = "col-md-3"></div>
	<div class = "col-md-6 ">
		<ul class = "text-center">
				{% for post in posts %}

				<div class= "text-center">
					<h3><b>Title:</b> {{post.subject}}</h3> &nbsp<b>Created:</b> {{post.timestamp}}
					<div>{{post.content}}</div>
					<div>POst id: {{post.id}}</div>
					<hr class = "thin">
				</div>

				{% endfor %}
			
		</ul>
	</div>
	<div class = "col-md-3"></div>
</div>


{% endblock %}
