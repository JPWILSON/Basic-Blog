{% extends "index.html" %}
{% block content %}

<div class = "row">
	<div class="col-md-12">
			<!--<a href="/blog/{{post.key().id()}}">
				<h3 class = "text-muted text-center">{{post.subject}}</h3>
			</a>-->
	</div>
</div>

<div class = "row text-center">{% if username != "Guest"%}
				<div class = "col-md-3">
					<button onclick="location.href='/blog/edit/{{post.key().id()}}'">Edit</button>
				</div>
				<div class = "col-md-3">
					<button onclick="location.href='/blog/delete/{{post.key().id()}}'">Delete</button>
				</div>


				<div class = "col-md-3">
					<form action='/blog/like/{{post.key().id()}}' method="post">
                        <input type="submit" value="Likes">{{post.likes}}
                    </form>
					<!--<button onclick="location.href='/blog/like/{{post.key().id()}}'">Like{{post.likes}}</button>-->
				</div>


				<div class = "col-md-3">
					<button onclick="location.href='/form'">Comment</button>
				</div><br>{% else %}
				<div class = "col-md-12 text-center">
					<button onclick="location.href='/signup'">Login to Like/ Comment</button>
				</div>
				{% endif %}
</div>
<hr>

<div class = "row">
	<div class = "col-md-3"></div>
	<div class = "col-md-6 ">
		<ul class = "text-center">

				<div class= "text-center">
					{{ post.render() | safe }}<br><br>
				</div>{{error}}

			
		</ul>
	</div>
	<div class = "col-md-3"></div>
</div>


{% endblock %}
