<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name = 'viewport' content='width=device-width, initial-scale=1'>
		<title>Blog Website</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css">-->
		<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
	</head>
	<body>
		<div class= "container">
			<div class = "row">
				<div class = "col-md-6">
					<a href="/">
						<img class="title-logo" src="/static/images/logo.jpg" alt = "Udacity Logo">
					</a>
				</div>
				<div class = "col-md-6 text-right text-uppercase" >
					<h1 class="text-thin title-super">Blogger</h1>
					<h4>Welcome to your blog, {{username}}</h4>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-12">
					<hr>
				</div>
			</div>


			{% block content %}

			{% endblock %}


			<div class = "row">
				<div class = "col-md-12">
					<hr>
				</div>
			</div>

			<div class = "row text-center">
				<div class = "col-md-4">
					<img class = "img-responsive" src="/static/images/swayzee2Small.jpg" alt = "Bot Left Image">
					<h3>APPIFY</h3>
					<p>https://github/com/Udacity/Appify/</p>
				</div>
				<div class = "col-md-4">
					<img class = "img-responsive" src="/static/images/swayzee3.jpg" alt = "Bot Mid Image">
					<h3>SUNFLOWER</h3>
					<p>https://github/com/Udacity/Sunflower/</p>
				</div>
				<div class = "col-md-4">
					<img class = "img-responsive" src="/static/images/swayzee4Small.jpg" alt = "Bot Right Image">
					<h3>BOKEH</h3>
					<p>https://github/com/Udacity/Bokeh/</p>
				</div>
			</div>
		</div>
	</body>
</html>
