{% extends "index.html" %}

{% block content %}
<!--<link rel="stylesheet" type="text/css" href="/static/styles/styles.css" media= "screen and (max-width:361px)">-->
<div class = "row">
	<div class = "col-md-2 red"></div>
	<div class = "col-md-8 blue">
		<form class = "text-center" method = "post">
			<h2>Make a blog entry</h2>
			<label>
				Subject: <br>
				<input name="subject" value = "{{subject}}">
			</label><br><br>
			<label>
				Content: <br>
				<textarea name="content">{{content}}</textarea>
			</label><br>
			<input type = "submit" value="Publish">
		</form><br><!-- END FORM -->
		<div class = "row error text-center">{{error}}</div>
	</div>
	<div class = "col-md-2 red"></div>
</div>


{% endblock %}
